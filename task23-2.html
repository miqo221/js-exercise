<!DOCTYPE html>
<html>

<head>
  <title>Title of the document</title>
  <style>
    #gen {
      display: block;
      max-width: 100px;
      max-height: 100px;
    }

    .divs {
      width: 50px;
      height: 50px;
      display: inline-flex;
      vertical-align: top;
    }
  </style>
</head>

<body>
  <div id="gen"></div>
  <button id="button" onclick="createElements()">click me</button>

  <script>
    const array = ['red', 'blue', 'yellow', 'black'];
    function createElements() {

      const dom = document.getElementById('gen');
      dom.innerHTML = '';
      array.unshift(array.pop());
      for (let j = 0; j < 4; j++) {
        const elem = document.createElement('div');
        elem.className = "divs";
        elem.style.backgroundColor = array[j];
        dom.appendChild(elem);
      }
    }
    createElements();
  </script>
</body>

</html>
